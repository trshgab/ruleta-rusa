<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparar Juego</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 10vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .player-names {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .player-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .letters {
            display: flex;
            justify-content: center;
        }

        .letter-input {
            width: 30px;
            height: 30px;
            font-size: 20px;
            text-align: center;
            margin: 0 5px;
        }

        button {
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Preparar Juego</h2>
        <div class="player-names">
            <div class="player-input" id="player1">
                <span class="label">Jugador 1:</span>
                <div class="letters">
                    <input type="text" maxlength="1" class="letter-input" placeholder=" ">
                    <input type="text" maxlength="1" class="letter-input" placeholder=" ">
                    <input type="text" maxlength="1" class="letter-input" placeholder=" ">
                    <input type="text" maxlength="1" class="letter-input" placeholder=" ">
                    <input type="text" maxlength="1" class="letter-input" placeholder=" ">
                    <input type="text" maxlength="1" class="letter-input" placeholder=" ">
                </div>
            </div>
            <div class="player-input" id="player2">
                <span class="label">Jugador 2:</span>
                <div class="letters">
                    <input type="text" maxlength="1" class="letter-input" placeholder=" ">
                    <input type="text" maxlength="1" class="letter-input" placeholder=" ">
                    <input type="text" maxlength="1" class="letter-input" placeholder=" ">
                    <input type="text" maxlength="1" class="letter-input" placeholder=" ">
                    <input type="text" maxlength="1" class="letter-input" placeholder=" ">
                    <input type="text" maxlength="1" class="letter-input" placeholder=" ">
                </div>
            </div>
        </div>
        <button onclick="saveNames()">Comenzar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
