<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparar Juego</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 10vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .player-names {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .player-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .letters {
            display: flex;
            justify-content: center;
            margin: 0 60px;
        }

        .letter-input {
            width: 30px;
            height: 30px;
            font-size: 20px;
            text-align: center;
            margin: 0 5px;
        }

        .name-input {
            width: 150px; /* Ajusta el ancho del campo de entrada de texto */
            margin-bottom: 10px; /* AÃ±ade margen inferior */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Preparar Juego</h2>
        <div class="player-names">
            <div class="player-input" id="player1">
                <span class="label">Jugador 1:</span>
                <!-- Cambiamos los campos de letras por campos de entrada de texto normales -->
                <input type="text" class="name-input" id="player1Name" placeholder="Nombre del Jugador 1">
            </div>
            <div class="player-input" id="player2">
                <span class="label">Jugador 2:</span>
                <!-- Cambiamos los campos de letras por campos de entrada de texto normales -->
                <input type="text" class="name-input" id="player2Name" placeholder="Nombre del Jugador 2">
            </div>
        </div>
        <button onclick="saveNames()">Comenzar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
